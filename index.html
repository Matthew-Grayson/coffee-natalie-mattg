<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection"><h5>Roast</h5></label>
        <select id="roast-selection" class="form-select" aria-label="Select Roast">
            <option >all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <div class="mb-3">
            <label for="coffee-search" class="form-label"><h5>Coffee Name</h5></label>
            <input type="text" class="form-control" id="coffee-search">
        </div>
    </form>

    <h2>Add a Coffee!</h2>
    <form>
        <label for="roast-add"><h5>Roast</h5></label>
        <select id="roast-add" class="form-select" aria-label="Select Roast">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <div class="mb-3">
            <label for="coffee-add" class="form-label"><h5>Name</h5></label>
            <input type="text" class="form-control" id="coffee-add">
        </div>
        <input id="submit" type="submit" >
    </form>
    <table>
        <tbody id="coffees"></tbody>
    </table>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
