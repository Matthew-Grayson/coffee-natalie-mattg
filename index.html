<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy Coffee Co</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container g-0">
        <div id="header" class="container g-0">
            <div class="row g-0">
                <div class="col d-flex mx-0 my-3" style="justify-content: center">
                    <h1 style="font-size: 5rem">Fancy Coffee Co</h1>
                </div>
            </div>
        </div>
        <div id="main" class="container g-5">
            <div class="row">
                <div class="col-8">
                    <div id="coffees" class="row"></div>
                </div>
                <div class="col-4">
                    <h2 class="mb-0">Search for a Coffee!</h2>
                    <form>
                        <label for="roast-selection">Roast</label>
                        <select id="roast-selection" class="form-select" aria-label="Select Roast">
                            <option >all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <div class="mb-2">
                            <label for="coffee-search">Coffee Name</label>
                            <input type="text" class="form-control" id="coffee-search">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-secondary opacity-75 p-0" style="background-color: darkslategrey" type="button" disabled>
                                <span style="font-size: 1.5rem">
<!--                                    <i id="1" class="bi bi-cup-fill" style="color:red">~</i>-->
<!--                                    <i id="2" class="bi bi-cup-fill" style="color:orange">~</i>-->
<!--                                    <i id="3" class="bi bi-cup-fill" style="color:yellow">~</i>-->
<!--                                    <i id="4" class="bi bi-cup-fill" style="color:green">~</i>-->
<!--                                    <i id="5" class="bi bi-cup-fill" style="color:blue">~</i>-->
<!--                                    <i id="6" class="bi bi-cup-fill" style="color:indigo">~</i>-->
                                </span>
                            </button>
                        </div>
                    </form>
                    <h2 class="mb-0">Add a Coffee!</h2>
                    <form>
                        <label for="roast-add">Roast</label>
                        <select id="roast-add" class="form-select" aria-label="Select Roast">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <div class="mb-2">
                            <label for="coffee-add">Name</label>
                            <input type="text" class="form-control" id="coffee-add">
                        </div>
                        <div id="submit" class="d-grid gap-2">
                            <button class="btn btn-secondary opacity-75" style="background-color: darkslategrey">Add Coffee</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
